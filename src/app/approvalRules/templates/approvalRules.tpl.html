<ui-view>
    <article class="container-fluid">
        <h3 class="page-header">
            Approval Rules
        </h3>
        <ordercloud-search servicename="ApprovalRules" controlleras="approvalRules"></ordercloud-search>
        <div class="well well-lg text-center" ng-if="!approvalRules.list.Items.length">
            <b ng-if="!approvalRules.searching()">The selected buyer does not have any approval rules.</b>
            <b ng-if="approvalRules.searching()"><i class="fa fa-search"></i> No approval rules match your search.</b>
        </div>
        <section class="table-fixed-header" ng-if="approvalRules.list.Items.length">
            <div class="table-header-bg"></div>
            <div class="table-container" ordercloud-infinite-scroll servicename="ApprovalRules" controlleras="approvalRules">
                <table class="table table-hover">
                    <colgroup>
                        <col class="action-column"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <div>ID</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="approvalRule in approvalRules.list.Items track by $index">
                        <td>
                            <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                                <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                                <ul uib-dropdown-menu role="menu">
                                    <li role="menuitem"><a ui-sref=".edit({approvalRuleid:approvalRule.ID})">Edit Approval Rule</a></li>
                                </ul>
                            </div>
                        </td>
                        <td>{{approvalRule.ID}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <button type="button" class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> Create New</button>
    </article>
</ui-view>

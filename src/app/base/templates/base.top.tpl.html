<div id="BaseTop">
    <div class="link">
        <a ng-click="application.toggleLeftNav()"><i class="fa fa-bars"></i></a>
    </div>
    <div class="logo">
        <a href="" ui-sref="home"><img class="MLB" src="assets/images/MLB.png"></a>
    </div>
    <div class="link" uib-dropdown>
        <a href uib-dropdown-toggle>
            <i class="fa fa-user"></i>
        </a>
        <ul class="dropdown-menu-right" uib-dropdown-menu>
            <li class="dropdown-header">{{base.currentUser.FirstName + ' ' + base.currentUser.LastName}}</li>
            <li>
                <a href="" ui-sref="account">Account</a>
            </li>
            <li class="divider"></li>
            <li>
                <a ng-click="application.logout()">Logout</a>
            </li>
            <li ng-if="application.isImpersonating">
                <a ng-click="application.EndImpersonation()">Stop Impersonation</a>
            </li>
        </ul>
    </div>
</div>
